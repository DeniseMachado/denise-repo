<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="iconlion" href="images/iconlion.png"> <!-- page tab icon-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div>
    <form style="margin-top: 50px;" action="index.html" method="GET">

        <div class="form-group col-md-4">
            <label>Name:</label>
            <input class="form-control" type="text" placeholder="Enter your name">
        </div>
        <div class="form-group col-md-4">
            <label>Email Address:</label>
            <input class="form-control" type="email" placeholder="Enter your email">
        </div>
        <div class="form-group col-md-4">
            <label>Message Business</label>
            <select class="form-control">
                <option selected>Choose...</option>
                <option>New Mission</option>
                <option>Konoha's Future</option>
                <option>Autographs Session</option>
                <option>Personal Training</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label>Message:</label>
            <input class="form-control" type="text" placeholder="Enter your message">
        </div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-success" value="submit">Send Message</button>
        </div>

    </form>

</div>
</body>

</html>
